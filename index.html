<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Card Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START PAGE -->
<div id="startPage" class="page active">
  <img src="images/panasonic.png" class="logo">
  <h1>Welcome to JS Card Quiz</h1>

  <input type="text" id="unit" placeholder="ENTER UNIT NAME">
  <input type="text" id="name" placeholder="ENTER YOUR NAME">
  <input type="text" id="empId" placeholder="ENTER EMP ID">

  <button id="startBtn" disabled>START QUIZ</button>
</div>

<!-- QUIZ PAGE -->
<div id="quizPage" class="page">

  <div class="quiz-header">
    <img src="images/panasonic.png" class="logo">
    <h2 id="qNumber"></h2>
  </div>

  <div class="quiz-body">
    <button id="prevBtn" class="side-btn">&lt; PREV</button>

    <div class="question-area">
      <img id="questionImage" class="question-img">

      <div class="options">
        <img src="images/a.png" class="option" data-option="A">
        <img src="images/b.png" class="option" data-option="B">
        <img src="images/c.png" class="option" data-option="C">
        <img src="images/d.png" class="option" data-option="D">
        <img src="images/e.png" class="option" data-option="E">
        <img src="images/f.png" class="option" data-option="F">
        <img src="images/g.png" class="option" data-option="G">
      </div>
    </div>

    <button id="nextBtn" class="side-btn">NEXT &gt;</button>
  </div>

</div>

<!-- RESULT PAGE -->
<div id="resultPage" class="page">
  <div class="result-container">
    <h1 class="panasonic-text">Panasonic</h1>
    <h2 class="completed-text">JS Card Quiz completed</h2>

    <img src="images/tick.png" class="result-tick">

    <p class="submitted-text">
      Your response was submitted<br>
      <strong>Congratulations ðŸŽ‰</strong>
    </p>

    <p id="scoreText" class="score-text"></p>

    <button class="retry-btn" onclick="location.reload()">
      Submit Another Response
    </button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
